<!-- home.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des scripts NSE</title>
</head>
<body>
    <h1>Scripts NSE</h1>
    <a href="{{ url_for('refresh_scripts') }}">Actualiser les scripts</a>
    <ul>
        {% for folder, scripts_list in scripts.items() %}
            <li><strong>{{ folder }}</strong>
                <ul>
                    {% for script in scripts_list %}
                        <li><a href="{{ url_for('script_details', folder=folder, script_name=script['name']) }}">
                            {{ script['name'] }}
                        </a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
